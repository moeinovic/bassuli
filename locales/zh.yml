commands:
  help:
    description: "有什么问题吗"
  privacy:
    description: "存储数据说明详见隐私政策，"
  shrink: # Changed from grow
    description: "治疗你的痔疮！"
    result: "你的痔疮已经%{event}了<b>%{incr} 厘米</b>，现在的突出程度是<b>%{length} 厘米</b>。"
    direction:
      swelled: "恶化了" # Was grown
      shrunk: "改善了"
    position: "你在排行榜上的位置是<b>%{pos}</b>。"
    tomorrow: "你今天已经治疗过痔疮了。"
  top:
    description: "查看聊天中痔疮最小的用户"
    title: "痔疮最小排行榜："
    line: "%{n}|<b>%{name}</b> — <b>%{length}</b> 厘米突出"
    ending: "<i>[+] 表示该用户今天还没有治疗他/她的痔疮。</i>"
    empty: "还没有人加入游戏 :("
  hod: # Changed from dod
    description: "选举今日痔疮"
    result: "今日痔疮是<b><a href=\"tg://user?id=%{uid}\">%{name}</a></b>！\n\n他/她的痔疮改善了<b>%{growth} 厘米</b>，现在的突出程度是<b>%{length}</b> 厘米。"
    position: "他/她在排行榜上的位置是<b>%{pos}</b>。"
    already_chosen: "今日痔疮已经被选出来了！是<b>%{name}</b>。"
    no_candidates: "没有候选人可以选举。在这个聊天中还没有人加入游戏 😢"
  pvp: # Description changed to align with en.yml (Anal Penetration Battle)
    description: "进行肛门插入对战！"
    results:
      start: "<b>%{name}</b> 向聊天发起了一个<b>%{bet} 厘米</b>的挑战！" # Bet context might need more thought for APB
      finish: "胜利者是<b>%{winner_name}</b>！他/她的痔疮现在是<b>%{winner_length} 厘米</b>。失败者的是<b>%{loser_length} 厘米</b>。\n赌注是<b>%{bet} 厘米</b>。"
      position:
        winner: "<b>%{name}</b> 在排行榜上的位置是<b>%{pos}</b>。"
        loser: "<b>%{name}</b> 在排行榜上的位置是<b>%{pos}</b>。"
      stats:
        text: "<b>胜利者</b>的胜率 — <b>%{winner_win_rate}</b>。\n他当前的连胜 — <b>%{winner_win_streak}</b>，最大连胜 — <b>%{winner_win_streak_max}</b>。\n<b>失败者</b>的胜率 — <b>%{loser_win_rate}</b>。"
        lost_win_streak: "<b>%{lost_win_streak}</b> 连胜被终结了。"
      withheld: "<b>%{payout} 厘米</b> 从胜利者那里被扣留以偿还贷款。"
    button: "接受挑战！" # Was "斗鸡！"
    errors:
      no_args: "发起挑战需提供赌注（厘米）。"
      not_enough:
        initiator: "发起者的痔疮不够小，无法下这么大的赌注！需要痔疮突出程度小于 %{bet} 厘米。"
        acceptor: "你的痔疮太突出了，无法接受这个挑战！😣"
      same_person: "你不能和自己对战！"
      battle_already_in_progress: "对战已经开始！消息片刻后更新…"
  stats:
    description: "统计"
    length: "突出程度: <b>%{length}</b>\n在排行榜上的位置: <b>%{pos}</b>"
    pvp: "胜率: <b>%{win_rate}</b>。\n对战次数: <b>%{battles}</b>。\n胜利次数: <b>%{wins}</b>。\n最大连胜: <b>%{win_streak}</b>。\n改善程度: <b>%{acquired} 厘米</b>。\n恶化程度: <b>%{lost} 厘米</b>。"
    notice: "统计收集从2025年5月20日开始。" # Match en.yml
    personal: "<i>你的个人统计:</i>\n— 你参与的游戏聊天数量: <b>%{chats}</b>。\n— 最小突出: <b>%{max_length}</b>。\n— 所有聊天中痔疮突出总程度: <b>%{total_length}</b>。"
  loan:
    description: "突出太严重？申请信用治疗！"
    debt: "还需偿还 <b>%{debt} 厘米</b>"
    confirmation:
      text: "你的负突出程度将被重置为零，但每次改善将减少 <b>%{payout_percentage}</b>，直到偿还所有 <b>%{debt} 厘米</b>。"
      buttons:
        agree: "我同意！"
        disagree: "不同意"
    callback:
      success: "小额贷款已成功发放！"
      refused: "患者拒绝了信用治疗。"
      payout_ratio_changed: "自你发送贷款申请以来，支付率已更改。请重新调用该命令。"
    errors:
      positive_length: "抱歉，信用治疗仅适用于痔疮严重肿胀（负突出程度）的情况！"
  import:
    description: "从其他机器人导入痔疮数据"
    result:
      titles:
        imported: "以下用户已被导入："
        already_present: "以下用户之前已被导入："
        not_found: "以下用户尚未加入游戏："
      line:
        imported: "➖ <b>%{name}</b> (<i>%{length}</i> 厘米突出)"
        already_present: "➖ <b>%{name}</b> (<i>%{length}</i> 厘米突出)"
        not_found: "➖ <b>%{name}</b>"
    errors:
      not_admin: "此命令仅供管理员使用！"
      not_reply: "你必须回复由 %{origin_bots} 发送的非转发消息"
      invalid_lines:
        template: "无法解析此消息 🤔\n以下行无效：\n%{invalid_lines}"
        line: "➖ <b>%{line}</b>"
  promo:
    description: "激活神秘代码"
    request: "输入神秘代码："
    success:
      template: "你已成功激活此神秘代码！%{ending}"
      singular: "你的痔疮在一个聊天中改善了 <b>%{growth}</b> 厘米。"
      plural: "你的痔疮在 <b>%{affected_chats}</b> 个聊天中改善了 <b>%{growth}</b> 厘米！"
    errors:
      no_activations_left: "你输入了无效的神秘代码 😞"
      already_activated: "神秘代码已经激活过了 🤨"
      no_dicks: "看起来你还没有任何痔疮记录。🤔 现在是时候把我加入一个聊天并执行 <code>/shrink</code> 命令了！" # Changed from /grow
    inline:
      switch_button: "激活神秘代码 '%{code}'…"
inline:
  results:
    text: "由于我无法通过内联查询确定聊天，你应该点击下面的按钮以获取结果。"
    button: "点我！"
    titles:
      shrink: "治疗你的痔疮！" # Changed from grow
      top: "查看聊天中痔疮最小的用户"
      hemoroid_of_day: "选举今日痔疮" # Changed from dick_of_day
      pvp: "用 %{bet} 厘米的赌注挑战其他人！"
      stats: "胜利统计"
      loan: "突出太严重？申请信用治疗！"
  callback:
    errors:
      another_user: "此消息由其他人发送。"
      invalid_data: "可能此消息是通过旧版本的机器人发送的。请尝试重新发送。"
      unknown_data: "未知命令"
      no_data: "出了点问题…"
titles:
  greeting: "你好"
  time_till_next_day:
    none: " 明天再来治疗吧！" # Changed from "回去玩丁丁"
    some: "\n\n下次尝试在 <b>%{hours}</b>小时 <b>%{minutes}</b>分钟后。"
  perks:
    top_line: "以下特权影响了结果"
    help-pussies: "严重肿胀" # Was "深洞"
    loan-payout: "小贷人员"
errors:
  not_group_chat: "此机器人仅在群聊中执行任务！"
  feature_disabled: "此功能当前暂时禁用。"
